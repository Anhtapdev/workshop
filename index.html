<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Blog Truyện</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <header>  
        <h1>Blog Truyện</h1>  
    </header>  
    <main>  
        <form id="story-form">  
            <input type="text" id="story-title" placeholder="Tiêu đề bài viết" required>  
            <textarea id="story-content" placeholder="Nội dung bài viết" required></textarea>  
            <button type="submit">Đăng Bài Viết</button>  
        </form>  
        <h2>Danh Sách Bài Viết</h2>  
        <div id="story-list"></div>  
    </main>  
    <script src="script.js"></script>  
</body>  
</html>
